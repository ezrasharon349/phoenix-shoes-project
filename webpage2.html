<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shaker's Shop</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRnmz-PPpvwc6LtEjgstw1__PhXF8Hr44RAQ&s">
            <h1>Shaker's Shop</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="webpage1.html">Login</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Shaker's Shop. All rights reserved.</p>
    </footer>
</body>
</html>
