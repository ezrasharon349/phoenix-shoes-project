<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Twitter Page</h1>
            <img src="download1.png" alt="download">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <div class="profile">
                <img src="profile.jpeg" alt="Profile Pic">
                <h2>Trish</h2>
                <p>@trishatrashers</p>
            </div>
            <div class="trending">
                <h3>Bio</h3>
                <ul>
                    <li>Brinda on Sony LIV</li>
                    <li>Be the change</li>
                    <li>Single</li>
                </ul>
            </div>
        </aside>
        <section class="feed">
            <article class="tweet">
                <div class="tweet-header">
                    <img src="download2.jpeg" alt="User Picture">
                    <h3>Thor<span>@thorinmarvel</span></h3>
                </div>
                <p> It's a fanpage account:)</p>
                <div class="tweet-actions">
                    <button>Like</button>
                    <button>Re~tweet</button>
                    <button>Reply</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Twitter Fake. All rights reserved.</p>
    </footer>
</body>
</html>
